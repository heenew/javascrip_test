<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Intro</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Hello {{name}}</h1>
        <input type="text" v-model="name">  <!--input에 입력값(value)을 vue의 데이터와 연결 -->
        <ul>
            <li v-for="framework in frameworks">{{framework}}</li>  <!-- frameworks의 요소 하나하나가 framework에 들어감 --> 
        </ul>
    </div>
    
    <script>
        const app = new Vue({
            el: "#app",  // 작성할 스크립트들이 위의 div태그 안에서 작동할 것임
            data:{
                name: "scalper",
                frameworks:["React","Vue","Angular"],
            }
        })
    </script>
</body>
</html>
